<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./index.css">

        <title>jokoziol</title>

        <script src="script.js" defer></script>
        <script src="terminal.js" defer></script>
        <noscript>
            <style>
                .jsOnly{
                    display: none;
                 }
            </style>
        </noscript>
    </head>
    <body onLoad="init()">

        <div class="jsOnly" id="terminalWindow">
            <div>
                <p class="terminalLeadingText">root@localhost:~$ </p>
                <p class="terminalText" id="terminalRowOne"></p>
            </div>
            <div class="loadAfterInitialAnimation">
                <p class="terminalText" id="terminalRowTwo"></p>
                <p></p>
            </div>
            <div class="loadAfterInitCommand">
                <p class="terminalLeadingText">root@localhost:~$ </p>
                <p id="commandInput" class="terminalText"></p>
                <p class="terminalLeadingText" id="terminalCursor" style="display: none;">_</p>
            </div>
        </div>

        <noscript>
            <div class="terminalWindow">
                <div>
                    <p class="terminalLeadingText">root@localhost:~$ </p>
                    <p class="terminalText">./init</p>
                </div>
                <div>
                    <p class="terminalText">[100%]<br><br>=> GitHub: <a href="https://github.com/jokoziol">https://github.com/jokoziol</a></p>
                    <p></p>
                </div>
                <div>
                    <p class="terminalLeadingText">root@localhost:~$</p>
                </div>
            </div>
        </noscript>

    </body>
</html>
